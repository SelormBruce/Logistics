<table mat-table [dataSource]="listData" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <div class="col s12 m6">  <ng-container matColumnDef="Body">
        <th mat-header-cell *matHeaderCellDef> about ad</th>
        <td mat-cell *matCellDef="let element">
          <mat-form-field>
              <textarea matInput disabled> {{element.Body}}</textarea>
          </mat-form-field>
     
          </td>
      </ng-container></div>
    <div class="col s12 m6">  <ng-container matColumnDef="ImageUrl">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
          <div>
            <img src="{{element.ImageUrl}}" alt="photo" style="width:150px; height:100px;">
          </div>
         
          </td>
      </ng-container></div>
  
   
 
    <div class="col s12 m6">   <ng-container matColumnDef="Website">
        <th mat-header-cell *matHeaderCellDef> Website </th>
        <td mat-cell *matCellDef="let element"> 
            <a href="{{element.Website}}"> Website</a>
        
         </td>
      </ng-container></div>
   
  
  

   

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
